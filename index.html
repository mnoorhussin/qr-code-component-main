<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- The meta tag below is used for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap stylesheet - a popular CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Favicon - the icon that appears on the browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh">
    <!-- Container that holds the card and the attribution text -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center">
      <!-- The card that contains the QR code image and text -->
      <div class="card shadow p-3">
        <img
          src="/images/image-qr-code.png"
          class="card-img-top"
          alt="QR Image" />
        <div class="card-body text-center">
          <!-- Card title -->
          <h5 class="card-title">
            Improve your front-end skills by building projects
          </h5>
          <!-- Card text -->
          <p class="card-text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
      <!-- Attribution text -->
      <div class="attribution mt-3 text-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://muste.io" target="_blank">Mustafa NOORHUSSIN</a>.
      </div>
    </div>
  </body>
</html>
